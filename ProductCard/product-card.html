<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./productcard-style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./mug.jpg" alt="">
        </div>

        <div class="text">
            <p class="coffemug">coffee mug</p>
            <h2>White Coffee Mug</h2>
            
            <p class="textpara">Coffee Mugs are designed to express emotions. They are acclaimed for their amazing designs & superior quality</p>
            <div class="price">
                <span class="price1">₹149</span>
                <span class="price2">₹235</span>
            </div>
            <button class="addtocartbtn">
                <span class="cartimg"><img src="./icon-cart.png" alt=""></span>
                Add To Cart
                <!-- <i class="fa-solid fa-cart-shopping"></i> -->
            </button>
        </div>

        <!-- <div class="text1">
            <p>this is some text</p>
        </div> -->


    </div>
    
</body>
</html>
